<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>日常花费</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" href="icon-512.png">
<link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        margin: 16px;
    }
    h2 { margin-bottom: 16px; }
    label { font-size: 14px; margin-top: 4px; display: block; }

    /* 新布局：输入区 + 按钮区 */
    .input-add-container {
        display: flex;
        width: 100%;
        gap: 10px;
        margin-bottom: 10px;
    }

    .input-left {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    /* 右侧按钮：占两行高度 */
    .add-button-big {
        width: 120px;
        background: #006400;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 10px;
        padding: 0 10px;
        cursor: pointer;

        display: flex;
        align-items: center;
        justify-content: center;

        /* 两行高度 */
        height: 96px;
    }

    input {
        padding: 10px;
        font-size: 15px;
        width: 100%;
        box-sizing: border-box;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 13px;
    }

    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 6px; text-align: left; }

    .row-new       { background-color: #ffe5e5; }
    .row-exported  { background-color: #e5ffe5; }

    .delete-button {
        background: #cc0000; color: white; border: none;
        padding: 4px 8px; border-radius: 4px; cursor: pointer;
    }
    .restore-button {
        background: #0077ff; color:white; border:none;
        padding:4px 8px; border-radius:4px; cursor:pointer;
        margin-left:4px;
    }

    .category-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 10px;
        margin-bottom: 12px;
    }
    .category-button {
        padding: 6px 10px;
        border-radius: 6px;
        border: none;
        background: #cc0000;
        color: white;
        font-size: 13px;
        cursor: pointer;
    }
    .category-button.selected { background: #008000; }

    .export-btn {
        padding: 10px;
        background: #0033aa;
        color:white;
        border:none;
        width: 100%;
        border-radius: 6px;
        margin-top: 8px;
        font-size: 15px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h2>日常花费（€）</h2>

<!-- 输入 + 添加按钮 一排布局 -->
<div class="input-add-container">

    <!-- 左侧 日期 + 金额 -->
    <div class="input-left">

        <label>日期：</label>
        <input type="date" id="date">

        <label>金额：</label>
        <input type="text" id="amount" inputmode="decimal" placeholder="例如：12,50">

    </div>

    <!-- 右侧大按钮 -->
    <button class="add-button-big" onclick="addRecord()">添加记录</button>

</div>

<label>费用分类：</label>
<div id="categoryButtons" class="category-buttons">
    <button type="button" class="category-button" data-category="花费-外出吃饭">花费-外出吃饭</button>
    <button type="button" class="category-button" data-category="花费-超市买菜">花费-超市买菜</button>
    <button type="button" class="category-button" data-category="花费-日常用品">花费-日常用品</button>
    <button type="button" class="category-button" data-category="花费-电器家具">花费-电器家具</button>
    <button type="button" class="category-button" data-category="花费-衣服购物">花费-衣服购物</button>
    <button type="button" class="category-button" data-category="花费-交通出行">花费-交通出行</button>
    <button type="button" class="category-button" data-category="花费-乐乐学习">花费-乐乐学习</button>
</div>

<button class="export-btn" onclick="exportCSV()">导出 CSV（仅导出未导出的记录）</button>

<table id="recordsTable">
    <thead>
        <tr>
            <th>日期</th>
            <th>金额</th>
            <th>分类</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const STORAGE_KEY = "cash_records_simple_v4";

let storageOK = true;
try { localStorage.setItem("__test__", "1"); localStorage.removeItem("__test__"); }
catch(e){ storageOK = false; }

let memoryStore = [];
let selectedCategory = "";

function setToday(){
    const t = new Date().toISOString().slice(0,10);
    if (!date.value) date.value = t;
}

function formatDE(iso){
    const p = iso.split("-");
    return `${p[2]}-${p[1]}-${p[0]}`;
}

function loadRecords(){
    if (!storageOK) return memoryStore;
    try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"); }
    catch(e){ return memoryStore; }
}

function saveRecords(list){
    if (!storageOK){ memoryStore = list; return; }
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
}

// 分类按钮
function initCategoryButtons(){
    document.querySelectorAll(".category-button").forEach(btn=>{
        btn.onclick = ()=>{
            selectedCategory = (selectedCategory === btn.dataset.category ? "" : btn.dataset.category);
            updateCategoryStyles();
        };
    });
}
function updateCategoryStyles(){
    document.querySelectorAll(".category-button").forEach(btn=>{
        btn.classList.toggle("selected", btn.dataset.category === selectedCategory);
    });
}

// 添加记录
function addRecord(){
    const d = date.value;
    const a = amount.value.replace(",",".");
    if (!d) return alert("请选择日期");
    if (!a) return alert("请输入金额");

    const num = parseFloat(a);
    if (isNaN(num)) return alert("金额格式错误，例如 12,50");

    const rec = {
        isoDate: d,
        amount: -Math.abs(num),
        category: selectedCategory || "未分类",
        exported: false
    };

    const list = loadRecords();
    list.unshift(rec);
    saveRecords(list);
    amount.value = "";
    render();
}

// 删除记录
function deleteRecord(i){
    const list = loadRecords();
    list.splice(i,1);
    saveRecords(list);
    render();
}

// 恢复记录（已导出 → 未导出）
function restoreRecord(i){
    const list = loadRecords();
    list[i].exported = false;
    saveRecords(list);
    render();
}

// 渲染
function render(){
    const list = loadRecords();
    const tbody = document.querySelector("#recordsTable tbody");
    tbody.innerHTML = "";

    list.forEach((r,i)=>{
        const tr = document.createElement("tr");
        tr.className = r.exported ? "row-exported" : "row-new";

        let op = `<button class="delete-button">删除</button>`;
        if (r.exported){
            op += ` <button class="restore-button">恢复</button>`;
        }

        tr.innerHTML = `
            <td>${formatDE(r.isoDate)}</td>
            <td>${r.amount.toFixed(2)}</td>
            <td>${r.category}</td>
            <td>${r.exported ? "已导出" : "未导出"}</td>
            <td>${op}</td>
        `;

        tr.querySelector(".delete-button").onclick = ()=>deleteRecord(i);
        if (r.exported){
            tr.querySelector(".restore-button").onclick = ()=>restoreRecord(i);
        }

        tbody.appendChild(tr);
    });
}

// 导出（仅未导出）
function exportCSV(){
    const list = loadRecords();
    const newOnes = list.filter(r=>!r.exported);

    if (newOnes.length === 0){
        alert("没有新的记录需要导出。");
        return;
    }

    let csv = "日期,月份,金额,分类\n";
    newOnes.forEach(r=>{
        const g = formatDE(r.isoDate);
        const m = parseInt(r.isoDate.split("-")[1],10);
        csv += `"${g}","${m}","${r.amount}","${r.category}"\n`;
    });

    const blob = new Blob([csv], {type:"text/csv"});

    if (navigator.share){
        const file = new File([blob], "cash_records.csv", {type:"text/csv"});
        navigator.share({
            title:"日常花费记录",
            files:[file]
        }).then(()=>{
            // 导出成功 → 标记为已导出
            list.forEach(r=>{ if (!r.exported) r.exported = true; });
            saveRecords(list);
            render();
        }).catch(()=>{
            fallback(blob, list);
        });

    } else fallback(blob, list);
}

function fallback(blob,list){
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "cash_records.csv";
    a.click();

    list.forEach(r=>{ if(!r.exported) r.exported=true; });
    saveRecords(list);
    render();
}

window.addEventListener("DOMContentLoaded",()=>{
    setToday();
    initCategoryButtons();
    render();
});
</script>

</body>
</html>
